{% extends "base.html" %}
{% load static %}
{% block page %}
<form class="ecommerce-form action-buttons-fixed" action="product_form" method="post">
	{% csrf_token %}
							<div class="row mt-2">
								<div class="col">
									<section class="card card-modern card-big-info">
										<div class="card-body">
											<div class="row">
												<div class="col-lg-2-5 col-xl-1-5">
													<i class="card-big-info-icon bx bx-box"></i>
													<h2 class="card-big-info-title">Taarifa muhimu</h2>

												</div>
												<div class="col-lg-3-5 col-xl-4-5">
													<div class="form-group row align-items-center pb-3">
														<label class="col-lg-5 col-xl-3 control-label text-lg-end mb-0">Jina la bidhaa</label>
														<div class="col-lg-7 col-xl-6">
															<input type="text" class="form-control form-control-modern" name="product" required />
														</div>
													</div>
													<div class="form-group row">
														<label class="col-lg-5 col-xl-3 control-label text-lg-end pt-2 mt-1 mb-0">Maelezo ya bidhaa</label>
														<div class="col-lg-7 col-xl-6">
															<textarea class="form-control form-control-modern" name="description" rows="6"></textarea>
														</div>
													</div>
													<div class="form-group row align-items-center pb-3">
																<label class="col-lg-5 col-xl-3 control-label text-lg-end mb-0">Bei ya kununulia</label>
																<div class="col-lg-7 col-xl-6">
																	<input type="number" class="form-control form-control-modern" name="buyying_price"  required />
																</div>
															</div>
													<div class="form-group row align-items-center">
														<label class="col-lg-5 col-xl-3 control-label text-lg-end mb-0">Bei ya kuuzia</label>
														<div class="col-lg-7 col-xl-6">
															<input type="number" class="form-control form-control-modern" name="selling_price" />
														</div>
													</div>
													<div class="form-group row align-items-center">
														<label class="col-lg-5 col-xl-3 control-label text-lg-end mb-0">idadi ya bidhaa</label>
														<div class="col-lg-7 col-xl-6">
															<input type="number" class="form-control form-control-modern" name="quantity" />
														</div>
													</div>
													<div class="form-group row align-items-center">
														<label class="col-lg-5 col-xl-3 control-label text-lg-end mb-0">idadi ya bidhaa</label>
														<div class="col-lg-7 col-xl-6">

															<select class="form-control select-style-1 results-per-page" name="created_by">
																{% for dat in emp %}
															<option value="{{dat.id}}" selected>{{dat.username}}</option>
																{% endfor %}

															</select>

														</div>

											</div>
										</div>
									</section>
								</div>
							</div>


							<div class="row action-buttons">
								<div class="col-12 col-md-auto">
									<button type="submit" class="submit-button btn btn-primary btn-px-4 py-3 d-flex align-items-center font-weight-semibold line-height-1" data-loading-text="Loading...">
										<i class="bx bx-save text-4 me-2"></i> Ingiza taarifa
									</button>
								</div>

							</div>
						</form>
{% endblock %}
