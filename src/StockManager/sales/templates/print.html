<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
</style>

<body>

<h2>100% wide HTML Table</h2>

<table style="width:90%; margin-left:5%; margin-right:5%">
  <tr>
    <th>tarehe</th>
    <th>bidhaa</th>
    <th>maelezo</th>
    <th>thamani</th>
    <th>idadi</th>
    <th>jumla</th>
  </tr>
  <tr>
    {% for dat in data %}
    <td>{{dat.created_at}}</td>
    <td>{{dat.product}}</td>
    <td>{{dat.product.description}}</td>
    <td>{{dat.selling_price}}</td>
    <td>{{dat.quantity}}</td>
    <td>{{dat.total}}</td>
    {% endfor %}
  </tr>

</table>

</body>
</html>
